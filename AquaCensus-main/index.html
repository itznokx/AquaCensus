<html>
	<head> 
		<title>AquaCensus</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<section class="pagina">

			<div class="metade-waves" id="waves-collumn-login">
			</div>

			<div class="metade-login" id="register-collumn-login" >
				<div class="div-logo">
					<img class="logo-img" src="srcImages/aquacensus-logo.png">
	
				</div>
	
				<div class="div-mail">
					<label class="register-label ">
						Email:
					</label>
					
					<input type="text" class="register-input"></input>
					<img src="srcImages/mail.png" class="mail-img">
				</div>
				
				<div class="div-lock">
					<label class="register-label">
						Senha:
						<input type="password" class="register-input"></input>					
					</label>

					<img src="srcImages/lock.png" class="lock-img">
				</div>
				
				<div class="div-btn-login">
					<button type="button" class="login-button">Entrar</button>
				</div>

				<div class="div-btn-cadastrar">
					<button type="button" class="cadastrar-button">Cadastrar</button>
				</div>
			</div>

			
			
		</section>
			
	</body>

</html>
