<html>
  <head>
    <title>Favoritos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <section class="favorites-page">

       <!-- Header Section -->
       <div class="header">
        <span class="registro-logo">AQUACENSUS</span>

        <input type="text" class="search-bar" placeholder="Buscar...">
        <div class="user-info">
          <img class="profile-img" src="srcImages/profile-image.png" alt="Profile Image">
          <div class="user-details">
            <!-- Clickable Username -->
            <span class="user-name" id="user-name">João da Silva</span>
            <span class="user-role">Pesquisador</span>
            
            <!-- Dropdown Menu -->
            <div class="dropdown" id="dropdown">
              <ul>
                <li class="favorito-btn" id="favorite-btn">★ Favoritos</li>
                <li class="coletas-btn" id="coletas-btn">Coletas</li>
                <li id="especie-btn" id="especie-btn">Cadastrar</li>
                <li class="conta-btn" id="conta-btn">Conta</li>
                <li>Tema</li>
                <li>Fonte</li>
                <li>Gerar Código</li>
                <li>Desativar conta</li>
                <li>Sair</li>

              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Favorites Section -->
      <div class="favorites2-container">
        <h2>Favoritos</h2>
        <div class="favorites2-grid">
          
          <!-- 12 favorite items as placeholders -->
          <div class="favorite2-item"></div>
          <div class="favorite2-item"></div>
          <div class="favorite2-item"></div>
          <div class="favorite2-item"></div>
          <div class="favorite2-item"></div>
          <div class="favorite2-item"></div>
          <div class="favorite2-item"></div>
          <div class="favorite2-item"></div>
          <div class="favorite2-item"></div>
          <div class="favorite2-item"></div>
          <div class="favorite2-item"></div>
          <div class="favorite2-item"></div>
        </div>
      </div>

    </section>

      <div class="footer"></div>
   
      </div>

    <script src="script.js"></script>
  </body>
</html>
